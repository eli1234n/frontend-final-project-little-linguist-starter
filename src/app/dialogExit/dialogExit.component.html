<div class="dialog-content">
    <h2 id="exit-message">Are you sure you want to go back?</h2>
</div>

<div class="center" mat-dialog-actions>
    <button cdkFocusInitial color="primary" mat-button [mat-dialog-close]="true" id="cancel-button">
        Cancel
    </button>
    <button cdkFocusInitial color="primary" mat-button [mat-dialog-close]="true" [routerLink]="['/']" id="exit-button">
        Exit
    </button>
</div>
