<div class="delete-category-dialog-container">
    <div class="delete-category-message">
        <p>Are you sure you want to delete the category:</p>
        <p class="category-name">{{ categoryName }}</p>
    </div>
    <div class="delete-category-actions">
        <button class="delete-button" mat-button color="warn" [mat-dialog-close]="true">Delete</button>
        <button class="cancel-button" mat-button [mat-dialog-close]="false">Cancel</button>
    </div>
</div>
