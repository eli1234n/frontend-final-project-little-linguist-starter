<h1 mat-dialog-title>Exit Confirmation</h1>
<div mat-dialog-content>
  <p>Are you sure you want to exit the game?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</div>

<div mat-dialog-content>

  <h2 id = "L">Are you sure you want to go back?</h2>

</div>
<div class="center" mat-dialog-actions>

  <button 
      cdkFocusInitial 
      color="primary"
      mat-button 
      [mat-dialog-close]="true" id="C"
      >Cancel</button>
  <button 
      cdkFocusInitial 
      color="primary"
      mat-button 
      [mat-dialog-close]="true"
      [routerLink]="['/']" id="E">Exit</button>
       
      <button (click)="navigateTo('/some-route')" routerLink="/some-route">Navigate</button>

  
 
</div>
